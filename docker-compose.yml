version: '3'
services:

  db:
    image: mysql:5.7.25
    container_name: db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=laravel-react-blog
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - dbdata:/var/lib/mysql/
      - .docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      blog-network:
        ipv4_address: 172.29.0.2

  app:
    build: .docker/php-fpm
    image: php-fpm-blog:0.1
    container_name: app
    depends_on:
      - db
    volumes:
      - ./:/var/www
      - .php-fpm/php/php.ini:/usr/local/etc/php/php.ini
    networks:
      blog-network:
        ipv4_address: 172.29.0.3

  web:
    image: nginx:1.14.2-alpine
    container_name: web
    ports:
      - "8043:8043"
    depends_on:
      - app
    volumes:
      - ./:/var/www/
      - .docker/nginx/:/etc/nginx/
    networks:
      blog-network:
        ipv4_address: 172.29.0.4

#Volumes
volumes:
  dbdata:
    driver: local

#Docker Networks
networks:
  blog-network:
    driver: bridge
    ipam: ## 配置网络
      driver: default
      config:
        - subnet: 172.29.0.0/24